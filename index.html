<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List Html-Css-Js</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header>
		<h1>ToDo List Html-Css-Js</h1>
		<form id="new-task-form">
			<input type="text" name="new-task-input" id="new-task-input" placeholder="Cosa devo fare oggi?" />
			<input type="submit" id="new-task-submit" value="Aggiungi elemento" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>I miei impegni di oggi</h2>
			<div id="tasks">
			</div>
		</section>
	</main>

	<script src="js/script.js"></script>
</body>
</html>
